<mat-toolbar color="accent" class="mat-elevation-z6">
  <div class="header-container start">
    <button
      (click)="emitBarTogled()"
      class="icon-header"
      mat-icon-button
      aria-label="Example icon-button with a heart icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="header-container center">
    <div class="input-container">
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >search</mat-icon
      >
      <input type="text" placeholder="Search" />
    </div>
  </div>

  <div class="header-container">
    <div class="end">
      <button
        class="icon-header"
        mat-icon-button
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <div class="user" [matMenuTriggerFor]="menu">
        <span>LG</span>
      </div>

      <mat-menu #menu="matMenu" class="icon-header">
        <button mat-menu-item [routerLink]="[{ outlets: { sidebar: ['path'] } }]">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
